<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="title">Настройки Бризера</title>

    <link rel="stylesheet" href="./Content/Settings/settings.css">
</head>

<body>
    <header>
        <h1 id="header">Настройки Бризера</h1>
    </header>

    <!-- <hr> -->

    <main>
        <h2>Основные настройки</h2>
        <table>
            <tr>
                <td><label for="CO2Threshold">Уровень приемлемого CO<sub>2</sub> в комнате:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="CO2Threshold"></td>
                <td><label for="CO2Threshold">ppm.</label></td>
            </tr>
            <tr>
                <td><label for="airingTime">Время проветривания при привышении заданого CO<sub>2</sub>:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="airingTime"></td>
                <td><label for="airingTime">мин.</label></td>
            </tr>
            <tr>
                <td><label for="activeAiringTime">Принудительно включить/выключить вентилятор:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="activeAiringTime"></td>
                <td><label for="activeAiringTime">мин.</label></td>
            </tr>
            <tr>
                <td><label for="requiredTemp">Желаемая температура в помещение:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="requiredTemp"></td>
                <td><label for="requiredTemp">°C.</label></td>
            </tr>
            <tr>
                <td><label for="heaterCheckTime"></label>Время, через которое выключается проветривание, если печка
                    не успевает нагреть воздух:</td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="heaterCheckTime"></td>
                <td><label for="heaterCheckTime">мин.</label></td>
            </tr>
            <tr>
                <td><label for="requiredTempUpdateTime">Время схождения температур на выходе из бризера и
                        комнатной:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="requiredTempUpdateTime"></td>
                <td><label for="requiredTempUpdateTime">мин.</label></td>
            </tr>
            <tr>
                <td><label for="CO2HumanAbsence">Уровень CO<sub>2</sub> отсутствия человека в помещение:</label>
                </td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="CO2HumanAbsence"></td>
                <td><label for="CO2HumanAbsence">ppm.</label></td>
            </tr>
            <tr>
                <td><label for="humanAbsenceCheckingTime">Время проверки на отсутствие человека в помещение:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="humanAbsenceCheckingTime"></td>
                <td><label for="humanAbsenceCheckingTime">мин.</label></td>
            </tr>
            <tr>
                <td><label for="beginNightTime">Время начала ночного режима вентилятора:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="beginNightTime"></td>
                <td><label for="beginNightTime">часов.</label></td>
            </tr>
            <tr>
                <td><label for="endNightTime">Время конца ночного режима вентилятора:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="endNightTime"></td>
                <td><label for="endNightTime">часов.</label></td>
            </tr>
            <tr>
                <td><label for="activeDisplayTime">Время перехода дисплея в спящий режим:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="activeDisplayTime"></td>
                <td><label for="activeDisplayTime">сек.</label></td>
            </tr>
        </table>
        <div class="screen_gorizont_center">
            <input type="password" autocomplete="off" placeholder="password" size="5%" id="mainPassword">
            <!-- autocomplete="current-password" -->
        </div>
        <div class="screen_gorizont_center">
            <button type="button" id="main_settings_submit">Соханить настройки</button>
        </div>

        <!-- <hr> -->
        <br>

        <h2>Изменение графиков</h2>
        <table>
            <tr>
                <td><label for="changeableChart">Изменяемый график:</label></td>
                <td>
                    <select id="changeableChart">
                        <option value="0">Углекислый газ</option>
                        <option value="1">Температура</option>
                        <option value="2">Затраты</option>
                        <!-- <option value="3">Температуры и затрат</option> -->
                    </select>
                </td>
                <!-- <td><label for="changeableChart"></label></td> -->
            </tr>
            <tr>
                <td><label for="changeableLine">Изменяемая кривая:</label></td>
                <td>
                    <select id="changeableLine">
                        <option value="-1">Все кривые</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </td>
                <!-- <td><label for="changeableChart"></label></td> -->
            </tr>
            <tr>
                <td><label for="changeableElem">Изменяемый элемент:</label></td>
                <td>
                    <select id="changeableElem">
                        <option value="-1">Все элементы</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <!-- <td><label for="changeableChart"></label></td> -->
            </tr>
            <tr>
                <td><label for="newValueForChartElem">Записываемое значение:</label></td>
                <td><input type="text" autocomplete="off" value="11111" size="1" id="newValueForChartElem"></td>
                <!-- <td><label for="changeableChart"></label></td> -->
            </tr>
        </table>
        <div class="screen_gorizont_center">
            <input type="password" autocomplete="off" placeholder="memory password" size="13%" id="memoryPassword">
        </div>
        <div class="screen_gorizont_center">
            <button type="button" id="memory_settings_submit">Изменить график</button>
        </div>
    </main>
</body>

</html
