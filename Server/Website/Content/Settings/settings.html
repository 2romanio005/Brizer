<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="title">Настройки Бризера</title>

    <link rel="stylesheet" href="./Content/Settings/settings.css">
</head>

<body>
    <header>
        <h1 id="header">Настройки Бризера</h1>
    </header>

    <!-- <hr> -->

    <main>
        <h2>Основные настройки</h2>
        <table>
            <tr>
                <td><label for="CO2_no_good">Уровень приемлемого CO<sub>2</sub> в комнате:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="CO2_no_good"></td>
                <td><label for="CO2_no_good">ppm.</label></td>
            </tr>
            <tr>
                <td><label for="on_vent">Время проветривания при привышении заданого CO<sub>2</sub>:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="on_vent"></td>
                <td><label for="on_vent">мин.</label></td>
            </tr>
            <tr>
                <td><label for="vent">Принудительно включить/выключить вентилятор:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="vent"></td>
                <td><label for="vent">мин.</label></td>
            </tr>
            <tr>
                <td><label for="celsius_NORM">Желаемая температура в помещение:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="celsius_NORM"></td>
                <td><label for="celsius_NORM">°C.</label></td>
            </tr>
            <tr>
                <td><label for="check_temp"></label>Время, через которое выключается проветривание, если печка
                    не успевает нагреть воздух:</td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="check_temp"></td>
                <td><label for="check_temp">мин.</label></td>
            </tr>
            <tr>
                <td><label for="update_celsius_NORM">Время схождения температур на выходе из бризера и
                        комнатной:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="update_celsius_NORM"></td>
                <td><label for="update_celsius_NORM">мин.</label></td>
            </tr>
            <tr>
                <td><label for="CO2_out_people">Уровень CO<sub>2</sub> отсутствия человека в помещение:</label>
                </td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="CO2_out_people"></td>
                <td><label for="CO2_out_people">ppm.</label></td>
            </tr>
            <tr>
                <td><label for="time_out_people">Время проверки на отсутствие человека в помещение:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="time_out_people"></td>
                <td><label for="time_out_people">мин.</label></td>
            </tr>
            <tr>
                <td><label for="time_nite">Время начала ночного режима вентилятора:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="time_nite"></td>
                <td><label for="time_nite">часов.</label></td>
            </tr>
            <tr>
                <td><label for="time_no_nite">Время конца ночного режима вентилятора:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="time_no_nite"></td>
                <td><label for="time_no_nite">часов.</label></td>
            </tr>
            <tr>
                <td><label for="on_display">Время перехода дисплея в спящий режим:</label></td>
                <td><input type="text" autocomplete="off" value="null" size="1" id="on_display"></td>
                <td><label for="on_display">сек.</label></td>
            </tr>
        </table>
        <div class="screen_gorizont_center">
            <input type="password" autocomplete="off" placeholder="password" size="5%" id="password">
            <!-- autocomplete="current-password" -->
        </div>
        <div class="screen_gorizont_center">
            <button type="button" id="main_submit">Соханить насройки</button>
        </div>

        <!-- <hr> -->
        <br>

        <h2>Изменение графиков</h2>
        <table>
            <tr>
                <td><label for="changeable_chart">Изменяемый график:</label></td>
                <td>
                    <select id="changeable_chart">
                        <option value="0">Углекислый газ</option>
                        <option value="1">Температура</option>
                        <option value="2">Затраты</option>
                        <!-- <option value="3">Температуры и затрат</option> -->
                    </select>
                </td>
                <!-- <td><label for="changeable_chart"></label></td> -->
            </tr>
            <tr>
                <td><label for="changeable_month">Изменяемая кривая:</label></td>
                <td>
                    <select id="changeable_month">
                        <option value="-1">Все кривые</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </td>
                <!-- <td><label for="changeable_chart"></label></td> -->
            </tr>
            <tr>
                <td><label for="changeable_day">Изменяемый элемент:</label></td>
                <td>
                    <select id="changeable_day">
                        <option value="-1">Все элементы</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <!-- <td><label for="changeable_chart"></label></td> -->
            </tr>
            <tr>
                <td><label for="new_number_on_chart">Записываемое значение:</label></td>
                <td><input type="text" autocomplete="off" value="11111"  size="1" id="new_number_on_chart"></td>
                <!-- <td><label for="changeable_chart"></label></td> -->
            </tr>
        </table>
        <div class="screen_gorizont_center">
            <input type="password" autocomplete="off" placeholder="memory password" size="13%" id="memory_password">
        </div>
        <div class="screen_gorizont_center">
            <button type="button" id="memory_submit">Изменить график</button>
        </div>
    </main>
</body>

</html
